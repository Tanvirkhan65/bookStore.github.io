<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local storage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Add Books</h1>
      <form id="bookForm" action="">
        <div>
          <label for="Title">Title</label>
          <input type="text" name="" id="title" class="u-full-width" />
        </div>

        <div>
          <label for="Author">Author</label>
          <input type="text" name="" id="author" class="u-full-width" />
        </div>

        <div>
          <label for="Isbn">ISBN#</label>
          <input type="text" name="" id="isbn" class="u-full-width" />
        </div>

        <div>
          <input class="u-full-width" type="submit" value="SUBMIT" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
